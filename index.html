<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
        }

        .logo {
            font-size: 3rem;
            color: #333;
            margin-bottom: 20px;
        }

        .description {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 30px;
        }

        .cta-button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #555;
        }

        .footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fab fa-github"></i>
        </div>
        <div class="description">
            The worldâ€™s leading software development platform
        </div>
        <button class="cta-button">Sign up for GitHub</button>
    </div>
    <div class="footer">
        Made with <i class="fas fa-heart"></i> by YourName
    </div>
</body>
</html>
